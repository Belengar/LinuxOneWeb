<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="top-bar">
      <img src="IBMSite.jpg" alt="IBM Z Site Image" width="30%" height="30%">
    </div>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn" href="/game.html">Play Again</a>
        <a class="btn" href="/">Go Home</a>
      </div>
    </div>
    <footer class="footer">
      <div class="separate-links">
        <a class="link-text" href="https://www.ibm.com/it-infrastructure/z">IBM Z</a>
        <a class="link-text" href="https://www.linkedin.com/in/belen-garcia-330464/">Belen Garcia LinkedIn</a>
        <a class="link-text" href="https://developer.ibm.com/components/ibm-linuxone/gettingstarted/">Linux One</a>
      </div>
    </footer>
    <script src="end.js"></script>
  </body>
</html>
